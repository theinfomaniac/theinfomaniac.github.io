<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Art Portfolio</title>
    
    <style>
        /* General Styles & Themes */
        :root {
            --dark-bg: #121212;
            --dark-text: #e0e0e0;
            --dark-card-bg: #1e1e1e;
            --dark-border: #444;
            --dark-accent: #87CEEB;
            --light-bg: #f8f9fa;
            --light-text: #343a40;
            --light-card-bg: #ffffff;
            --light-border: #dee2e6;
            --light-accent: #007bff;
            --button-primary-bg: #007bff;
            --button-primary-text: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: var(--light-text);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* --- Header & Navigation --- */
        header {
            background-color: var(--light-card-bg);
            padding: 2rem 1rem;
            text-align: center;
            border-bottom: 1px solid var(--light-border);
            transition: background-color 0.3s, border-color 0.3s;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 300;
        }

        header p {
            margin: 0.5rem 0 0;
            color: #6c757d;
            font-size: 1.1rem;
        }

        #theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 1rem;
            right: 1rem;
        }
        
        #theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: var(--light-text);
            transition: fill 0.3s;
        }
        
        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            width: 100%;
            box-sizing: border-box;
        }

        .back-link {
            color: var(--light-accent);
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
            cursor: pointer;
        }

        /* --- Gallery Page Styles --- */
        .gallery-container {
            padding: 2rem 1rem;
        }
        
        .gallery-header {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        #add-artwork-btn {
            background-color: var(--button-primary-bg);
            color: var(--button-primary-text);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #add-artwork-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .artwork-card {
            background-color: var(--light-card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .artwork-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .artwork-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
        }

        .artwork-card .info {
            padding: 1rem 1.25rem;
            border-top: 1px solid #f1f1f1;
        }

        .artwork-card .title {
            font-weight: 600;
            margin: 0 0 0.25rem 0;
            font-size: 1.1rem;
        }

        .artwork-card .medium {
            font-size: 0.9rem;
            color: #6c757d;
            margin: 0;
        }

        /* --- Artwork Page Styles --- */
        .artwork-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .artwork-title {
            text-align: center;
            font-size: 3rem;
            margin: 1rem 0 2rem 0;
            font-weight: 300;
        }

        .main-artwork-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            margin-bottom: 3rem;
        }
        
        .section-title {
            font-size: 2rem;
            font-weight: 400;
            margin-top: 3rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--light-border);
            padding-bottom: 0.5rem;
            transition: border-color 0.3s;
        }

        .process-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }

        .process-gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid var(--light-border);
            transition: border-color 0.3s;
        }

        .description-content p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            line-height: 1.7;
        }
        
        /* --- Add Artwork Modal Styles --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: var(--light-card-bg);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .modal-content h2 {
            margin-top: 0;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--light-border);
            background-color: var(--light-bg);
            color: var(--light-text);
            box-sizing: border-box;
            font-size: 1rem;
        }
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .modal-actions button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
        }
        #save-artwork-btn {
            background-color: var(--button-primary-bg);
            color: var(--button-primary-text);
        }
        #cancel-btn {
            background-color: #6c757d;
            color: white;
        }
        
        /* Page visibility helper */
        .hidden {
            display: none;
        }
        
        footer {
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #adb5bd;
        }

        /* --- Dark Theme Overrides --- */
        body.dark-theme {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }
        body.dark-theme header {
            background-color: var(--dark-card-bg);
            border-bottom-color: var(--dark-border);
        }
        body.dark-theme #theme-toggle svg {
            fill: var(--dark-text);
        }
        body.dark-theme #add-artwork-btn {
            background-color: var(--dark-accent);
            color: var(--dark-bg);
        }
        body.dark-theme #add-artwork-btn:hover {
            background-color: #a7dfff;
        }
        body.dark-theme .artwork-card, body.dark-theme .modal-content {
            background-color: var(--dark-card-bg);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        body.dark-theme .artwork-card:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        body.dark-theme .artwork-card .info, 
        body.dark-theme .section-title,
        body.dark-theme .process-gallery img {
            border-color: var(--dark-border);
        }
        body.dark-theme .back-link {
            color: var(--dark-accent);
        }
        body.dark-theme .back-link:hover {
            color: #ffffff;
        }
        body.dark-theme .main-artwork-image {
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        body.dark-theme footer {
            color: #666;
        }
        body.dark-theme .form-group input, body.dark-theme .form-group textarea {
            background-color: var(--dark-bg);
            color: var(--dark-text);
            border-color: var(--dark-border);
        }
        
        /* --- Icon Visibility --- */
        .sun-icon { display: none; }
        body.dark-theme .moon-icon { display: none; }
        body.dark-theme .sun-icon { display: block; }
    </style>
</head>
<body>

    <button id="theme-toggle" aria-label="Toggle theme">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.64 5.64c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41L5.64 5.64zm12.72 12.72c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.06-1.06zM5.64 18.36l-1.06-1.06c-.39-.39-.39-1.02 0-1.41 .39-.39 1.02-.39 1.41 0l1.06 1.06c.39.39.39 1.02 0 1.41-.39.39-1.02.39-1.41 0zm12.72-12.72l-1.06-1.06c-.39-.39-.39-1.02 0-1.41s1.02-.39 1.41 0l1.06 1.06c.39.39.39 1.02 0 1.41s-1.02.39-1.41 0z"/></svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12.3 4.9c.4-.2.6-.7.4-1.1-.2-.4-.7-.6-1.1-.4C7.2 5.4 4 9.2 4 13.5 4 19.1 8.9 24 14.5 24c4.3 0 8.1-3.2 10.1-7.5.2-.4 0-.9-.4-1.1-.4-.2-.9 0-1.1.4-1.7 3.4-5.1 5.7-8.6 5.7-4.4 0-8-3.6-8-8 0-3.5 2.3-6.8 5.7-8.2z"/></svg>
    </button>

    <div id="gallery-page">
        <header>
            <h1>Your Name</h1>
            <p>Fine Art & Digital Creations</p>
        </header>
        <main class="gallery-container">
            <div class="gallery-header">
                <button id="add-artwork-btn">+ Add New Artwork</button>
            </div>
            <div id="gallery-grid" class="gallery-grid"></div>
        </main>
    </div>

    <div id="artwork-page" class="hidden">
        <header class="nav-header">
            <a class="back-link" onclick="showGallery()">&larr; Return to Main Gallery</a>
        </header>
        <main class="artwork-container">
            <h1 id="artwork-title" class="artwork-title"></h1>
            <img id="artwork-main-image" class="main-artwork-image" src="" alt="">
            <section class="process-section">
                <h2 class="section-title">Sketches &amp; Process</h2>
                <div id="artwork-process-gallery" class="process-gallery"></div>
            </section>
            <section class="description-section">
                <h2 class="section-title">Artwork Description</h2>
                <div id="artwork-description" class="description-content"></div>
            </section>
        </main>
    </div>
    
    <!-- MODAL FOR ADDING ARTWORK -->
    <div id="add-artwork-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>Add New Artwork</h2>
            <form id="artwork-form">
                <div class="form-group">
                    <label for="title-input">Title</label>
                    <input type="text" id="title-input" required>
                </div>
                <div class="form-group">
                    <label for="medium-input">Medium</label>
                    <input type="text" id="medium-input" required>
                </div>
                <div class="form-group">
                    <label for="main-image-input">Main Image URL</label>
                    <input type="url" id="main-image-input" placeholder="https://..." required>
                </div>
                <div class="form-group">
                    <label for="process-images-input">Process Image URLs (one per line)</label>
                    <textarea id="process-images-input" placeholder="https://...\nhttps://...\nhttps://..."></textarea>
                </div>
                <div class="form-group">
                    <label for="description-input">Description (separate paragraphs with a blank line)</label>
                    <textarea id="description-input" required></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancel-btn">Cancel</button>
                    <button type="submit" id="save-artwork-btn">Save Artwork</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Your Name. All Rights Reserved.</p>
    </footer>

    <script>
        // ===================================================================================
        // INITIAL ARTWORK DATABASE (Used only if local storage is empty)
        // ===================================================================================
        const initialArtworks = [
            {
                id: 1,
                title: "Ocean's Breath",
                medium: "Acrylic on Canvas",
                mainImage: "https://placehold.co/900x600/000000/FFFFFF?text=Ocean's+Breath",
                altText: "Full view of the artwork titled Ocean's Breath",
                processImages: [ "https://placehold.co/400x300/333/fff?text=Sketch+1", "https://placehold.co/400x300/444/fff?text=Work+in+Progress", "https://placehold.co/400x300/555/fff?text=Detail+Shot" ],
                description: `<p>This piece captures the raw, chaotic energy of the sea during a storm. The primary object is the tumultuous ocean itself, selected to convey feelings of power and unpredictability. I used a palette knife to build thick textures, mimicking the crash of waves against unseen shores.</p><p>The deep blues and turquoises are contrasted with flecks of white and grey, representing the sea spray and the brooding sky. My goal was to create a piece that feels both immense and deeply personal.</p>`
            },
            {
                id: 2,
                title: "City at Dusk",
                medium: "Digital Painting",
                mainImage: "https://placehold.co/900x600/4a4e69/FFFFFF?text=City+at+Dusk",
                altText: "A digital painting of a city skyline at dusk",
                processImages: [ "https://placehold.co/400x300/9a8c98/fff?text=Layout", "https://placehold.co/400x300/c9ada7/fff?text=Color+Study", "https://placehold.co/400x300/f2e9e4/000?text=Lighting+Pass" ],
                description: `<p>An exploration of color and light in an urban environment as day transitions to night. The objects selected are the towering skyscrapers, representing human ambition against the soft, fading light of nature.</p><p>I focused on the warm glow of office windows and streetlights to create a sense of life and activity within the cool tones of the evening sky.</p>`
            }
        ];

        // ===================================================================================
        // APP LOGIC
        // ===================================================================================
        document.addEventListener('DOMContentLoaded', () => {
            // --- Element References ---
            const body = document.body;
            const themeToggleBtn = document.getElementById('theme-toggle');
            const galleryPage = document.getElementById('gallery-page');
            const artworkPage = document.getElementById('artwork-page');
            const galleryGrid = document.getElementById('gallery-grid');
            const addArtworkBtn = document.getElementById('add-artwork-btn');
            const modal = document.getElementById('add-artwork-modal');
            const artworkForm = document.getElementById('artwork-form');
            const cancelBtn = document.getElementById('cancel-btn');

            let artworksData = [];

            // --- Load Artworks ---
            function loadArtworks() {
                const savedArtworks = localStorage.getItem('myPortfolioArtworks');
                if (savedArtworks) {
                    artworksData = JSON.parse(savedArtworks);
                } else {
                    artworksData = initialArtworks;
                }
            }
            
            // --- Save Artworks ---
            function saveArtworks() {
                localStorage.setItem('myPortfolioArtworks', JSON.stringify(artworksData));
            }
            
            // --- Theme Control ---
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark') body.classList.add('dark-theme');
            
            themeToggleBtn.addEventListener('click', () => {
                body.classList.toggle('dark-theme');
                localStorage.setItem('theme', body.classList.contains('dark-theme') ? 'dark' : 'light');
            });

            // --- Page Routing ---
            window.showGallery = () => {
                galleryPage.classList.remove('hidden');
                artworkPage.classList.add('hidden');
                window.scrollTo(0, 0);
            };

            window.showArtwork = (id) => {
                const artwork = artworksData.find(a => a.id === id);
                if (!artwork) return;

                document.getElementById('artwork-title').textContent = artwork.title;
                document.getElementById('artwork-main-image').src = artwork.mainImage;
                document.getElementById('artwork-main-image').alt = artwork.altText;
                document.getElementById('artwork-description').innerHTML = artwork.description;
                
                const processGallery = document.getElementById('artwork-process-gallery');
                processGallery.innerHTML = '';
                artwork.processImages.forEach(src => {
                    const img = document.createElement('img');
                    img.src = src;
                    img.alt = "Process image for " + artwork.title;
                    processGallery.appendChild(img);
                });

                galleryPage.classList.add('hidden');
                artworkPage.classList.remove('hidden');
                window.scrollTo(0, 0);
            };

            // --- Gallery Generation ---
            function generateGallery() {
                galleryGrid.innerHTML = '';
                artworksData.forEach(artwork => {
                    const card = document.createElement('div');
                    card.className = 'artwork-card';
                    card.setAttribute('onclick', `showArtwork(${artwork.id})`);
                    card.innerHTML = `
                        <img src="${artwork.mainImage}" alt="${artwork.altText}">
                        <div class="info">
                            <p class="title">${artwork.title}</p>
                            <p class="medium">${artwork.medium}</p>
                        </div>`;
                    galleryGrid.appendChild(card);
                });
            }
            
            // --- Modal Handling ---
            function openModal() { modal.classList.remove('hidden'); }
            function closeModal() { 
                modal.classList.add('hidden');
                artworkForm.reset();
            }

            addArtworkBtn.addEventListener('click', openModal);
            cancelBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });

            // --- Form Submission ---
            artworkForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const newArtwork = {
                    id: Date.now(), // Use timestamp for a unique ID
                    title: document.getElementById('title-input').value,
                    medium: document.getElementById('medium-input').value,
                    mainImage: document.getElementById('main-image-input').value,
                    altText: `Image of ${document.getElementById('title-input').value}`,
                    processImages: document.getElementById('process-images-input').value.split('\n').filter(url => url.trim() !== ''),
                    description: '<p>' + document.getElementById('description-input').value.replace(/\n\s*\n/g, '</p><p>') + '</p>'
                };

                artworksData.push(newArtwork);
                saveArtworks();
                generateGallery();
                closeModal();
            });

            // --- Initial Load ---
            loadArtworks();
            generateGallery();
            showGallery();
        });
    </script>
</body>
</html>
