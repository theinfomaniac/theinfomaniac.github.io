<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutoring Board - Student Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    .discussion-board {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }
    #messages-container {
        height: 500px; /* Use height instead of max-height for a consistent size */
        overflow-y: auto;
        padding: 1rem;
        background-color: var(--primary-bg);
        border-radius: 8px;
        display: flex;
        flex-direction: column-reverse; /* Shows latest messages at the bottom, new messages appear on top */
    }
    #messages-container-inner {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    .message-card {
        background-color: var(--glass-bg);
        border: 1px solid var(--border-color);
        padding: 1rem;
        border-radius: 8px;
    }
    .message-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        color: var(--text-secondary);
    }
    .message-author {
        font-weight: 600;
        color: var(--accent-color);
    }
    .message-body {
        white-space: pre-wrap; /* Preserves line breaks */
    }
  </style>
</head>
<body>
  <nav id="sidebar"></nav>
  <main>
    <div class="main-container">
      <div class="page-header">
        <h1>Tutoring Discussion Board</h1>
        <p>Ask for help, offer your expertise, or form a study group. Messages are public.</p>
      </div>
       <div class="content-section discussion-board">
            <div id="messages-container">
                <div id="messages-container-inner">
                    <!-- Messages will be loaded here -->
                </div>
            </div>
            <div class="new-message-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="author-name">Your Name</label>
                        <input type="text" id="author-name" placeholder="Enter your name">
                    </div>
                </div>
                 <div class="form-group">
                    <label for="message-text">Your Message</label>
                    <textarea id="message-text" rows="4" placeholder="Type your message here..."></textarea>
                </div>
                <button class="btn btn-primary" onclick="postMessage()">Post Message</button>
            </div>
       </div>
    </div>
  </main>
  <script src="app.js"></script>
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Firebase Setup ---
    const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let messagesCollection;

    async function setupFirebase() {
        try {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        } catch (error) {
            console.error("Authentication Error:", error);
            await signInAnonymously(auth);
        }
        
        // Path to the PUBLIC collection for all users to share
        const collectionPath = `artifacts/${appId}/public/data/tutoring_messages`;
        messagesCollection = collection(db, collectionPath);
        
        // Start listening for real-time updates
        listenForMessages();
    }

    // --- Firestore Functions ---
    window.postMessage = async function() {
        const author = document.getElementById('author-name').value.trim() || 'Anonymous';
        const text = document.getElementById('message-text').value.trim();

        if (!text) {
            alert('Please enter a message.');
            return;
        }

        // Save name in localStorage for convenience
        localStorage.setItem('tutoringAuthorName', author);

        try {
            await addDoc(messagesCollection, {
                author: author,
                text: text,
                createdAt: new Date()
            });
            document.getElementById('message-text').value = '';
        } catch (error) {
            console.error("Error adding message: ", error);
            alert("Could not post message. Please try again.");
        }
    }

    function renderMessages(messages) {
        const container = document.getElementById('messages-container-inner');
        const scrollContainer = document.getElementById('messages-container');
        
        if (messages.length === 0) {
            container.innerHTML = '<p style="text-align:center; padding: 2rem;">No messages yet. Be the first to post!</p>';
            return;
        }

        container.innerHTML = messages.map(msg => `
            <div class="message-card">
                <div class="message-header">
                    <span class="message-author">${msg.author}</span>
                    <span class="message-date">${msg.createdAt.toDate().toLocaleString()}</span>
                </div>
                <p class="message-body">${msg.text}</p>
            </div>
        `).join('');
    }

    function listenForMessages() {
        const q = query(messagesCollection); // Sort on client-side

        onSnapshot(q, (querySnapshot) => {
            const messages = [];
            querySnapshot.forEach((doc) => {
                messages.push({ id: doc.id, ...doc.data() });
            });
            messages.sort((a,b) => b.createdAt.toMillis() - a.createdAt.toMillis());
            renderMessages(messages);
        }, (error) => {
            console.error("Error listening for messages:", error);
        });
    }

    // Initial setup when page loads
    document.addEventListener('DOMContentLoaded', () => {
        const savedName = localStorage.getItem('tutoringAuthorName');
        if (savedName) {
            document.getElementById('author-name').value = savedName;
        }
        setupFirebase();
    });
  </script>
</body>
</html>
