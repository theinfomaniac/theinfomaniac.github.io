<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Tools - Student Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .tool-card {
            background: var(--secondary-bg);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
        }
        .tool-card h3 {
            margin-bottom: 1rem;
            color: var(--accent-color);
        }
        /* Pomodoro Timer Styles */
        #pomodoro-timer { text-align: center; }
        #pomodoro-time { font-size: 4rem; font-weight: bold; margin: 1rem 0; }
        #pomodoro-controls button { margin: 0 0.5rem; }

        /* Notepad Styles */
        #notepad { width: 100%; height: 200px; background: var(--primary-bg); color: var(--text-primary); border: 1px solid var(--border-color); border-radius: 8px; padding: 1rem; }
    </style>
</head>
<body>
    <nav id="sidebar">
        <!-- Sidebar content will be loaded by app.js -->
    </nav>
    <main>
        <div class="main-container">
            <div class="page-header">
                <h1>Productivity Tools</h1>
                <p>Utilities to help you study smarter.</p>
            </div>
            <div class="tools-grid">
                <div class="tool-card" id="pomodoro-timer">
                    <h3>Pomodoro Timer</h3>
                    <div id="pomodoro-time">25:00</div>
                    <div id="pomodoro-controls">
                        <button class="btn btn-primary" id="pomodoro-start">Start</button>
                        <button class="btn btn-secondary" id="pomodoro-pause">Pause</button>
                        <button class="btn btn-danger" id="pomodoro-reset">Reset</button>
                    </div>
                </div>
                <div class="tool-card">
                    <h3>Quick Notepad</h3>
                    <textarea id="notepad" placeholder="Jot down some quick notes..."></textarea>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        // Pomodoro Timer Logic
        const timeDisplay = document.getElementById('pomodoro-time');
        const startBtn = document.getElementById('pomodoro-start');
        const pauseBtn = document.getElementById('pomodoro-pause');
        const resetBtn = document.getElementById('pomodoro-reset');

        let timer;
        let timeLeft = 1500; // 25 minutes in seconds
        let isPaused = true;

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timeDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startTimer() {
            if (isPaused) {
                isPaused = false;
                timer = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateDisplay();
                    } else {
                        clearInterval(timer);
                        alert("Time's up! Take a short break.");
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            isPaused = true;
            clearInterval(timer);
        }

        function resetTimer() {
            isPaused = true;
            clearInterval(timer);
            timeLeft = 1500;
            updateDisplay();
        }

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Notepad Logic
        const notepad = document.getElementById('notepad');
        notepad.value = localStorage.getItem('notepadContent') || '';
        notepad.addEventListener('input', () => {
            localStorage.setItem('notepadContent', notepad.value);
        });

        document.addEventListener('DOMContentLoaded', updateDisplay);
    </script>
</body>
</html>
